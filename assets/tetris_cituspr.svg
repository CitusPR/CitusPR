<svg xmlns="http://www.w3.org/2000/svg" width="756" height="260" viewBox="0 0 756 260">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A0E0D"/>
      <stop offset="100%" stop-color="#070B0A"/>
    </linearGradient>

    <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
      <path d="M 28 0 L 0 0 0 28" fill="none" stroke="#17332A" stroke-width="1" opacity="0.55"/>
      <path d="M 28 28 L 0 28 28 0" fill="none" stroke="#0E1F1A" stroke-width="1" opacity="0.25"/>
    </pattern>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    /* Grid scroll (Atari vibe) */
    .gridAnim { animation: gridScroll 6s linear infinite; }
    @keyframes gridScroll {
      0%   { transform: translateY(0px); }
      100% { transform: translateY(28px); }
    }

    /* CRT scanlines */
    .scan { stroke:#000; stroke-width:2; opacity:0.06; }

    /* Ghost background blocks falling */
    .ghost {
      filter: url(#glow);
      animation-name: ghostFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes ghostFall {
      0%   { transform: translateY(-280px); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(280px); opacity: 0; }
    }

    /* Foreground blocks: fall -> settle -> lift (smooth loop) */
    .b {
      opacity: 0;
      filter: url(#glow);
      animation: fallSetLift 5.2s cubic-bezier(.2,.9,.2,1) infinite;
    }
    /* 0–58% fall, 58–82% stay, 82–100% lift out */
    @keyframes fallSetLift {
      0%   { transform: translateY(-160px); opacity: 0; }
      12%  { opacity: 1; }
      58%  { transform: translateY(0px); opacity: 1; }
      82%  { transform: translateY(0px); opacity: 1; }
      100% { transform: translateY(-160px); opacity: 0; }
    }

    /* Neon colors */
    .c1{ fill:#B400FF; }
    

    /* Slight flicker */
    .b {
      animation-name: fallSetLift, flicker;
      animation-duration: 5.2s, 1.9s;
      animation-iteration-count: infinite, infinite;
      animation-timing-function: cubic-bezier(.2,.9,.2,1), ease-in-out;
    }
    @keyframes flicker {
      0%,100% { opacity: 1; }
      50% { opacity: 0.92; }
    }
  </style>

  <rect x="0" y="0" width="756" height="260" rx="18" fill="url(#bgGrad)"/>
  <rect class="gridAnim" x="0" y="0" width="756" height="260" rx="18" fill="url(#grid)" opacity="0.58"/>

